<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {# favicon #}
  <link rel="icon" href="{% static 'imgs/temp-logo.png' %}">
  {# 부트스트랩 #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  {# base css #}
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {# fontawesome 설정 #}
  <script src="https://kit.fontawesome.com/21a0726bae.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <nav id="navbar">
    <div class="user-info">
      {% if request.user.is_authenticated %}
        <div class="info__welcom">
          <span class="welcom__comment">{{ user.nickname }} 님 환영합니다!</span>
        </div>
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <button class="form__button info__item logout" type="submit">로그아웃</button>
        </form>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="info__item login">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="info__item signup">회원가입</a>
      {% endif %}
    </div>
    <div class="navbar__menu">
      <img class="menu__logo" src="{% static 'imgs/temp-logo.png' %}" alt="임시로고">
      <h1 class="menu__title">
        은밀하게 위대하게
      </h1>
    </div>
  </nav>

  <div class="temp">스크롤 확인용</div>
  
  {% block content %}
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
